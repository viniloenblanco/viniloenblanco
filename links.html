   <p>    
  <div class="slider">
  <img id="mainImage" src="A.JPG" alt="Imagen principal">
</div>

<div class="thumbnails">
  <img src="A.JPG" alt="Ariel y Pichu de Vinilo en Blanco" onclick="showImage(0)" class="active">
  <img src="B.JPG" alt="Ariel de Vinilo en Blanco" onclick="showImage(1)">
  <img src="C.JPG" alt="Pichu de Vinilo en Blanco" onclick="showImage(2)">
  <img src="D.JPG" alt="IXI de Vinilo en Blanco" onclick="showImage(3)">
  <img src="E.JPG" alt="Vinilo en Blanco en vivo" onclick="showImage(4)">
  <img src="F.JPG" alt="Vinilo en Blanco en vivo en la Vendimia" onclick="showImage(5)">
  <img src="G.JPG" alt="Vinilo en Blanco banda" onclick="showImage(6)">
</div>

<script>
  const images = ["A.JPG", "B.JPG", "C.JPG", "D.JPG", "E.JPG", "F.JPG", "G.JPG"];
  let current = 0;

  function showImage(index) {
    current = index;
    document.getElementById("mainImage").src = images[index];
    // Actualiza miniaturas activas
    document.querySelectorAll(".thumbnails img").forEach((thumb, i) => {
      thumb.classList.toggle("active", i === index);
    });
  }

  // Cambio automático cada 5 segundos
  setInterval(() => {
    current = (current + 1) % images.length;
    showImage(current);
  }, 5000);
</script>
